<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>test</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form id="addNewTeam">
      <div>
        <input type="text" id="name" placeholder="name">
        <input type="text" id="score" placeholder="score">
      </div>
      <input type="submit" value="Submit">
  </form>



<script>

  document.getElementById('addNewTeam').addEventListener('submit', addNewTeam)

  function addNewTeam(event) {
    event.preventDefault()
    let name = document.getElementById('name').value
    let score = document.getElementById('score').value

    fetch('https://localhost:3000/addteam/' + name + '/' + score, {
      //fetch('https://localhost:3000/addTeam/', {
      method: 'POST',
      headers: {
        'Accept': 'application/json, text/plain, */*',
        'Content-type': 'application/json'
      },
      body:JSON.stringify({name: name, score: score})
    })
    .then((res) => res.json)
    .then((data) => console.log(data))
  }


  function testAddNewTeam(name, score) {

window.location = 'http://localhost:3000/addTeam/' + name + '/' + score

  }

  function testAddNewTeamFetch(name, score) {

fetch('http://10.7.2.94:3000/addTeam/' + name + '/' + score)
.then((res) => res.json) // res.json.scores
.then((data) => console.log("output:" + data))
}


</script>
  </body>
</html>
